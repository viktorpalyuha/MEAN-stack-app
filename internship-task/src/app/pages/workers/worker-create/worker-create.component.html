<div class="row justify-content-center">
  <div class="col-md-4 create-worker">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            [(ngModel)]="worker.name"
          />
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            class="form-control"
            type="text"
            name="surname"
            [(ngModel)]="worker.surname"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            [(ngModel)]="worker.email"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            class="form-control"
            type="text"
            name="phone"
            [(ngModel)]="worker.phone"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Add user
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
